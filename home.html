<!DOCTYPE html> 

<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>TEXT ANALYSIS FOR TRANSCRIPTION ERROR</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head> 
<body> 
    <div class="container py-5"> 
        <h1 class="text-center mb-4">TEXT ANALYSIS FOR TRANSCRIPTION ERROR</h1> 
         
        {% with messages = get_flashed_messages(with_categories=true) %} 
            {% if messages %} 
                {% for category, message in messages %} 
                    <div class="alert alert-{{ category }}">{{ message }}</div> 
                {% endfor %} 
            {% endif %} 
        {% endwith %} 
 
        <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data"> 
            <!-- Original Report Section --> 
            <div class="mb-4"> 
                <h3>Original Report</h3> 
                <div class="mb-3"> 
                    <label class="form-label">Input Type:</label> 
                    <div class="form-check"> 
                        <input class="form-check-input" type="radio" name="input_type" value="text" 
id="original_text_radio" checked> 
                        <label class="form-check-label" for="original_text_radio">Text</label> 
                    </div> 
                    <div class="form-check"> 
                        <input class="form-check-input" type="radio" name="input_type" value="pdf" 
id="original_pdf_radio"> 
                        <label class="form-check-label" for="original_pdf_radio">PDF</label> 
                    </div> 
 
                    <div class="form-check"> 
                        <input class="form-check-input" type="radio" name="input_type" value="image" 
id="original_image_radio"> 
                        <label class="form-check-label" for="original_image_radio">Image</label> 
                    </div> 
                </div> 
                 
                <div id="original_text_input" class="mb-3"> 
                    <textarea class="form-control" name="original_report" rows="5" placeholder="Enter original 
text"></textarea> 
                </div> 
                 
                <div id="original_pdf_input" class="mb-3" style="display: none;"> 
                    <input type="file" class="form-control" name="original_pdf" accept=".pdf"> 
                </div> 
                 
                <div id="original_image_input" class="mb-3" style="display: none;"> 
                    <input type="file" class="form-control" name="original_image" accept="image/*"> 
                </div> 
            </div> 
 
            <!-- Transcribed Report Section --> 
            <div class="mb-4"> 
                <h3>Transcribed Report</h3> 
                <div class="mb-3"> 
                    <label class="form-label">Input Type:</label> 
                    <div class="form-check"> 
                        <input class="form-check-input" type="radio" name="wrong_input_type" value="text" 
id="wrong_text_radio" checked> 
                        <label class="form-check-label" for="wrong_text_radio">Text</label> 
                    </div> 
                    <div class="form-check"> 
                        <input class="form-check-input" type="radio" name="wrong_input_type" value="pdf" 
id="wrong_pdf_radio"> 
                        <label class="form-check-label" for="wrong_pdf_radio">PDF</label> 
 
                    </div> 
                    <div class="form-check"> 
                        <input class="form-check-input" type="radio" name="wrong_input_type" value="image" 
id="wrong_image_radio"> 
                        <label class="form-check-label" for="wrong_image_radio">Image</label> 
                    </div> 
                </div> 
                 
                <div id="wrong_text_input" class="mb-3"> 
                    <textarea class="form-control" name="wrong_report" rows="5" placeholder="Enter 
transcribed text"></textarea> 
                </div> 
                 
                <div id="wrong_pdf_input" class="mb-3" style="display: none;"> 
                    <input type="file" class="form-control" name="wrong_pdf" accept=".pdf"> 
                </div> 
                 
                <div id="wrong_image_input" class="mb-3" style="display: none;"> 
                    <input type="file" class="form-control" name="wrong_image" accept="image/*"> 
                </div> 
            </div> 
 
            <div class="text-center"> 
                <button type="submit" class="btn btn-primary">Analyze</button> 
            </div> 
        </form> 
    </div> 
 
    <script> 
        // Toggle input fields based on selection 
        document.querySelectorAll('input[name="input_type"]').forEach(radio => { 
            radio.addEventListener('change', function() { 
                document.getElementById('original_text_input').style.display = 'none'; 
                document.getElementById('original_pdf_input').style.display = 'none'; 
                document.getElementById('original_image_input').style.display = 'none'; 
 
                document.getElementById(`original_${this.value}_input`).style.display = 'block'; 
            }); 
        }); 
 
        document.querySelectorAll('input[name="wrong_input_type"]').forEach(radio => { 
            radio.addEventListener('change', function() { 
                document.getElementById('wrong_text_input').style.display = 'none'; 
                document.getElementById('wrong_pdf_input').style.display = 'none'; 
                document.getElementById('wrong_image_input').style.display = 'none'; 
                document.getElementById(`wrong_${this.value}_input`).style.display = 'block'; 
            }); 
        }); 
    </script> 
</body> 
</html>
